<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam Classification</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous"/>

  <!-- Link to Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="text-center text-white mb-4">Spam/HAM Classifier</h1>

  <!-- <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body bg-white rounded">
        <h1 class="card-title text-center mb-4">Spam/HAM Classifier</h1> -->

        <!-- Form Start -->
        <form action="{{ url_for('predict') }}" method="post">
          <div class="mb-3">
            <label class="form-label" for="body">Text Body</label>
            <textarea class="form-control" name="body" id="body" rows="6"
                      placeholder="Paste the full email content here..." required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Predict</button>
          </div>
        </form>
        <!-- Form End -->

        <!-- Display Prediction -->
        {% if prediction %}
        <div class="alert alert-info text-center mt-4" style="font-size: 1.5rem; padding: 20px;">
          <span style="color: red;"><strong>{{ prediction }}</strong></span>
        </div>
        {% endif %}

      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
          crossorigin="anonymous"></script>
</body>
</html>
